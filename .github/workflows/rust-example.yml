name: Build with Rust 1.69.0

on:
  pull_request:
    branches:
      - main  # Change this to your default branch name if needed

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Rust 1.69.0
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.69.0

      - name: Add Rust to PATH
        run: | 
          /home/runner/.cargo/bin/rustup show
          echo "PATH=\$PATH:~/.cargo/bin" >> $GITHUB_ENV
          /home/runner/.cargo/bin/rustup show

      - name: Build and Test with Rust
        run: |
          cargo build
          cargo test
